version: "3.6"
services:
  mosquitto_simulator:
    image: eclipse-mosquitto:1.6.13
    ports:
      - 1884:1883
    networks:
      - edge-client
    container_name: mosquitto_simulator

  up-cpp-server:
    depends_on:
      - mosquitto_simulator
    build: 
      context: ./.devcontainer
      dockerfile: Dockerfile
    tty: true
    networks:
      - edge-client
    volumes:
      - ./:/root
      - ./protofile:/protofile
    container_name: up-cpp-server

networks:
  edge-client:
    external: true